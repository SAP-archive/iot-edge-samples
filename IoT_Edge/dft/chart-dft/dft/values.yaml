# Default values for demo-custom-svc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

port: 1

ingestionUrl: ""

bindServices:
  enabled: false

image:
  name: eternasparta/dft
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

dockerRegistry: edgeservices.docker.repositories.sap.ondemand.com

imagePullSecret: secret-customer-repository-credentials

certificateDir: "/etc/secrets/custom-certs"

# IOT Edge parameters: added automatically by Policy
iot:
  edge:
    bindings: " "
    serviceInstanceId: " "
    clientKeyStore: " "
    clientKeyStorePassword: " "
    clientTrustStore: " "
    clientTrustStorePassword: " "

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 5000
  externalPort: 50111

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dft.local
      paths:
      - path: /
        backend:
          serviceName: dft.local
          servicePort: 5000
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

