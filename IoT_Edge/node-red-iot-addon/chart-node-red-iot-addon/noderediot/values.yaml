# Default values for demo-custom-svc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

apiport: 61658
busport: 61660

ingestionUrl: "f4ed3e03-41f0-46b4-b837-472d6d96459b.eu10.cp.iot.sap"

image:
  name: eternasparta/node-red-iot-addon
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.0.0"

dockerRegistry: edgeservices.docker.repositories.sap.ondemand.com

imagePullSecret: secret-customer-repository-credentials


nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 16008
  externalPort: 16008

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: noderediotaddon.local
      paths:
      - path: /
        backend:
          serviceName: noderediotaddon.local
          servicePort: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
